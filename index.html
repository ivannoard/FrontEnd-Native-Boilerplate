<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Native Boilerplate</title>

  <!-- Custom Style -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Icon CDN using BoxIcon -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- Favicon -->
  <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->

  <!-- SwiperJS -->
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header" id="header">
    <nav class="nav container">

      <!-- Nav Logo -->
      <a href="#" class="nav-logo">
        <img src="" alt="">
        <!-- Your Logo Name-->
      </a>

      <!-- Nav Menu -->
      <div class="nav-menu">
        <ul class="nav-list" id="nav-list">
          <li class="nav-links">
            <a href="#" class="nav-link"></a>
          </li>
          <li class="navlinks">
            <a href="#" class="nav-link"></a>
          </li>
          <li class="navlinks">
            <a href="#" class="nav-link"></a>
          </li>
        </ul>

        <!-- CLOSE TOGGLE BUTTON -->
        <!-- <i class="bx bx-x"></i> -->
      </div>

      <!-- Toggle Button -->
      <!-- <i class="bx bx-grid"></i> -->

    </nav>
  </header>
  <!-- END OF HEADER -->

  <!-- MAIN -->
  <main class="main">

    <!-- SECTION1 -->
    <section class="yourclass" id="yourid">
      <div class="yourclasscontainer grid|flex">

        <!-- You can add img -->
        <img src="" alt="" class="class-img">

        <!-- You can add data section -->
        <div class="class-data">
          <div class="class-title">

          </div>
          <div class="class-description">

          </div>
          <a href="" class="button"></a>
        </div>
      </div>
    </section>
    <!-- END OF SECTION1 -->

    <!-- SECTION2 -->
    <section class="yourclass section container" id="yourid">
      <h2 class="section-title">
        <!-- Section Title -->
      </h2>
      <div class="yourclasscontainer grid|flex">

        <!-- YOUR CONTENT -->
      </div>
    </section>
    <!-- END OF SECTION2 -->

    <!-- Add section as many as you want -->
  </main>
  <!-- END OF MAIN -->

  <!-- FOOTER -->

  <footer class="footer section" id="footer">
    <div class="footer-container container grid|flex">

      <div>
        <a href="#" class="footer-logo">
          <img src="#" alt="" class="footer-img">
          <!-- Your Logo Name -->
        </a>
      </div>

      <div>
        <h3 class="footer-title">
          <!-- Your Title -->
        </h3>
        <ul class="footer-links">
          <li><a href="" class="footer-link"></a></li>
          <li><a href="" class="footer-link"></a></li>
          <li><a href="" class="footer-link"></a></li>
        </ul>
      </div>

    </div>

    <!-- Copyright -->
    <span class="footer-copy">
      <!-- Your Copyright -->
    </span>
  </footer>

  <!-- END OF FOOTER -->

  <!-- MainJS -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/swiper-bundle.min.js"></script>
</body>

</html>
